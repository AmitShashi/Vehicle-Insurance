<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./dist/style.css">
        <script type="module" src="./script.js"></script>

        <title>Vehicle Insurance</title>
    </head>

    <body>
        <div class="login">
           <h1>Online Vehicle insurance</h1>
           <hr/>
           <h2>LOGIN</h2>
        
           <form id="loginForm">
            <label for="username">Username*</label>
            <input type="text" title="username" id="username" required/>
            <br/><br/>
            <label for="password">Password*</label>
            <input type="password" title="password" id="password" required/>
            <br/><br/>
            <button type="submit">
                Login
            </button>
        </form>
        <div id="validationMessage" class="error-message"></div>
    </div>
    </body>

</html>
